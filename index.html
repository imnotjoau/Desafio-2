<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilo.css">
    <title> Projetos </title>
</head>
<body>
    <header><h2> Projetos: </h2></header>
    <section>
        <h2> Gerenciamento de projetos </h2>
        <p> Coloque o nome do projeto: <input type="text" id="nome"> </p>
        <p> Horas estimadas para a finalização: <input type="number" id="horas"> </p>
        <label for="proj"> Seu projeto está concluído: </label>
        <select id="boo">
            <option value="true"> Sim </option>
            <option value="false"> Não </option>
        </select>
        <p><button type="button" onclick="mostrar()"> Selecionar </button></p>
        <h2> Dados do projeto </h2>
        <div id="vetor">  </div>
    </section>
    <footer></footer>
    <script type="text/javascript">
        function mostrar(){

    let nome = document.getElementById("nome").value
    let horas = document.getElementById("horas").value
    let final = document.getElementById("boo").value

    const proj = ["Nome: ",nome, " Horas: ", horas," Finalizado: ", final]
    console.log(proj)
    document.getElementById("vetor").innerHTML = proj
}
</script>
</body>
</html>
